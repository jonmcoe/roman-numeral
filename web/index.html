<html>
  <head>
    <meta charset="utf-8">
    <link rel=icon href=caesar_icon.png sizes="256x256" type="image/png">
    <title>Caesar Calculator</title>
    <style>
    body {
      background-image: url("big_caesar.jpg");
      background-repeat: no-repeat;
    }

    .display-text {
      border-style: solid;
      background-color: white;
      position: absolute;
    }

    #input-field {
      left: 80px;
      top: 250px;
    }

    #send-button{
      position: absolute;
      left: 0px;
      top: 0px;
    }

    #output-field {
      left: 400px;
      top: 450px;
    }
    </style>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script type="text/javascript">
      var lastValue = "";

      function successFunc(data, status, xhr) {
        $('#output-field').html(data);
        $('#input-field').css('background-color', 'white');

        // TODO: remove when proper error codes from backend
        if (data.indexOf('Bad') != -1) {
          $('#input-field').css('background-color', 'red');
        }
      }

      function validateData(x){
        const operators = ['+', '-', '*', '/', '('];
        const endCharacterOK = operators.indexOf(x[x.length - 1]) == -1;
        const parensCountMatches = (x.match(/\(/g) || []).length == (x.match(/\)/g) || []).length;
        console.log('validating: ' + x);
        return endCharacterOK && parensCountMatches;
      }

      function performRequest(){
        const inputData = $('#input-field').val().trim();

        if (inputData != lastValue) {
          if (validateData(inputData)) {
            $.ajax(
                    "https://k1atkwso4b.execute-api.us-west-2.amazonaws.com/prod",
                    {
                      method: 'POST',
                      data: JSON.stringify({value: inputData}),
                      contentType: 'application/json',
                      success: successFunc,
                      error: function() {$('#input-field').css('background-color', 'red');}, //doesnt work yet
                      dataType: 'text'
                    }
            );
          }
          else {
            $('#input-field').css('background-color', 'red');
          }
        }
      }

      $(document).ready(function(){$('#input-field').focus()})
    </script>
    <input id="input-field" type="text" class="display-text" onkeyup="performRequest()"/>
    <div class="display-text" id="output-field">ask me stuff</div>

  </body>
</html>
