<html>
  <head>
    <meta charset="utf-8">
    <link rel=icon href=caesar_icon.png sizes="256x256" type="image/png">
    <title>Caesar Calculator</title>
    <style>
    body {
      background-image: url("big_caesar.jpg");
      background-repeat: no-repeat;
    }

    .display-text {
      border-style: solid;
      background-color: white;
      position: absolute;
    }

    #input-field {
      left: 80px;
      top: 250px;
    }

    #send-button{
      position: absolute;
      left: 0px;
      top: 0px;
    }

    #output-field {
      left: 400px;
      top: 450px;
    }
    </style>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script type="text/javascript">

      function successFunc(data, status, xhr) {
        $('#output-field').html(data);
      }

      function performRequest(){
        $.ajax(
          "https://k1atkwso4b.execute-api.us-west-2.amazonaws.com/prod",
          {
              method: 'POST',
              data: JSON.stringify({value: $('#input-field').val()}),
              contentType: 'application/json',
              success: successFunc,
              dataType: 'text'
          }
        );
      }
    </script>
    <input id="input-field" type="text" class="display-text" onkeypress="performRequest()"/>
    <div class="display-text" id="output-field">ask me stuff</div>

  </body>
</html>
